{% extends 'base.html' %}

{% block content %}
	
	<br><br>
	<div class="row">
		<div class="col-2">
			<img src='{{ product.icon.url }}' class='img-fluid' height="100" width="100">
		</div>

		<div class="col-10">
			<br>
			<a href='{{ product.url }}' style="text-decoration: none;"><h2>{{ product.title }}</h2></a>
		</div>
	</div>
	<br>
	<br>
	<div class="row">
		<div class="col-8">
			<img src='{{ product.image.url }}' class='img-fluid' width="550" height="530">
		</div>

		<div class="col-4">
			<br><br><br><br><br><br><br><br><br><br>
			<a href="javascript:{document.getElementById('upvote').submit()}"  style="text-decoration: none;"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i>&nbsp;&nbsp;Upvote &nbsp; {{ product.total_votes }}</button></a>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-4">
			<h5>Hunted By: {{ product.hunter.username }}</h5>
		</div>

		<div class="col-4 text-right">
			<h5>{{ product.pub_date_pretty }}</h5>
		</div>
	</div>

	<br>

	<div class="row">
		<div class="col-8">
			<p class="text-justify">Hunted By: {{ product.body }}</p>
		</div>
	</div>

	<form method="POST" action="{% url 'upvote' product.id %}" id="upvote">
		{% csrf_token %}
		<input type="hidden" name="">
	</form>

{% endblock %}
